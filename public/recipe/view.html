<div class="menu" ng-include src="'menuItems.html'">
</div>

<article class="view">
    <form ng-submit="save()" ng-show="recipe">

        <div class="detailTop">
            <div class="detailLeftSide">
                <H2>{{recipe.name}}</H2>

                <div class="inputField" ng-show="recipe.portions"><i>{{recipe.portions}} porsjoner</i></div>

                <img id="detailImagePreview" class="detailImagePreview" ng-src="{{image.imageData || placeholderImage}}"
                     src=""/>
            </div>

            <div class="detailRightSide">

                <H3>Ingredienser:</H3>

                <div class="inputField">
                    <div class="ingredients" ng-bind-html="withBreaks(transients.ingredients1)"></div>
                    <div class="ingredients" ng-bind-html="withBreaks(transients.ingredients2)"
                         ng-show="transients.ingredients2"></div>
                </div>

            </div>

        </div>

        <div class="detailBottom">
            <H3>Slik gjør du:</H3>

            <div class="inputField">
                <div class="instructions" ng-bind-html="withBreaks(recipe.instructions)"></div>
            </div>
        </div>
        <a href="/#/recipe/edit/{{recipe.$id}}">Rediger oppskrift</a>
    </form>
</article>
